<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="container_data">
        <div class="info">
            <h1>Register</h1>
            <p>Fill out this form</p>
        </div>
        <form action="#!" method="get" autocomplete="on">

            <!-- NAME - SURNAME -->
            <div class="form_data">
                <span class="name">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" title="First Name"
                        required="true" autofocus="true" class="input_data" />
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" title="Last Name"
                        required="true" autofocus="true" class="input_data" />
                </span>
            </div>

            <!-- USERNAME -->
            <div class="form_data">
                <i class="fa-solid fa-user icon_data"></i>
                <input type="text" id="username" name="username" placeholder="Username" title="It must be unique"
                    required="true" autofocus="true" class="input_data" />
            </div>

            <!-- EMAIL -->
            <div class="form_data">
                <i class="fa-solid fa-envelope icon_data"></i>
                <input type="email" id="email" name="email" placeholder="E-mail Address"
                    title="Fill out your personal e-mail address" required class="input_data" />
            </div>

            <!-- PASSWORD -->
            <div class="form_data">
                <i class="fa-solid fa-key icon_data"></i>
                <input type="password" id="password" name="password" placeholder="Password" title="password giriniz"
                    required class="input_data" />
            </div>
            <!-- term checkbox -->
            <div class="check_box">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree with the <strong>terms and conditions</strong> and the <strong>Privacy
                        Policy</strong></label>
            </div>

            <div class="form_data" id="button_group">
                <button type="submit" id="submit" name="submit">Create Account</button>
            </div>
    </div>







    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
